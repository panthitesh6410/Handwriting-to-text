{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting-to-text</title>
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <style>
        body{
            font-family: "verdana";
        }
        hr{
            border-width: 5px;
        }
        form{
            border: 5px solid #888888;
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container-fluid alert alert-warning">
        <nav class="text-center">
            <hr>
            <h2><b>Handwriting-to-text</b></h2>
            <hr>
        </nav>
    </div>

    <div class="container text-center">
        <form method='post' enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label for="image">Select an image :</label><br>
                <input class="btn btn-secondary w-25" type="file" name="image" id="image" required>
            </div>
            <div class="form-group mt-5">
                <input class="btn btn-info w-25" type="submit" value="CONVERT">
            </div>
        </form>
    </div>

    {% if flag == 1 %}
    <div class="container text-center mt-5"><hr>
        Recognized Text in the image was - <br><br>
        <h4 id="img_txt" class="alert alert-success">{{s}}</h4>
        <button id="copy_btn" onclick="myFunction()" class="btn btn-dark">COPY TEXT</button>
    </div>
    {% endif %}

</body>
    <script src="main/js/bootstrap.min.js"></script>
    <script src="main/js/jquery.js"></script>

    <script>
        var input  = document.getElementById("img_txt");
        var button = document.getElementById("copy_btn");
    
        button.addEventListener("click", function (event) {
            event.preventDefault();
            input.select();
            document.execCommand("copy");
        });
    </script>

</html>
